<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tara &amp; Chris's Book App</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/icons.css">
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/layout.css">
  <link rel="stylesheet" type="text/css" href="styles/modules.css">
  
  <!-- Book List Template (all) -->
  <script id="book-list-template" type="text/x-handlebars-template">
    <div id="{{book_id}}" class="book-in-list">
      <img src="{{image_url}}" />
      <h1 class="title">{{title}}</h1>
      <address>{{author}}</address>
    </div>
  </script>

  <!-- Single Book Template -->
  <script id="one-book-template" type="text/x-handlebars-template">
    <article class="clearfix">
      <header>
        <h1>{{title}}</h1>
        <address>{{author}}</address>
        <address>isbn {{isbn}}</address>
        <img src="{{image_url}}" /> 
      </header>
      <section>
        <p>{{description}}</p>
      </section>  
    </article>
  </script>
  
  <!-- Error Template -->
  <script id="error-template" type="text/x-handlebars-template">
    <article id="{{errormessage}}" class="clearfix">
      <header>
        <h1>Error!</h1>
      </header>
      <section>
        <p>{{errormessage}}</p>
      </section>  
    </article>
  </script>
</head>

<body>
  <div id="content">
    <!-- Header -->
    <header>
      <section>
          <h1>Tara &amp; Chris's Book App</h1>
      </section>
      <nav>
        <ul>
          <li class="tab" data-content="home"><a href="#">View All Books</a></li>
          <li class="tab" data-content="add-book"><a href="#">Add a New Book</a></li>
          <li class="tab" data-content="about"><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main class="clearfix">
      <section class="book-view container">
        <section id="book-count"></section> <!--displays below book info -->
        <section id="book-list"></section>

      </section><!-- book-view -->
      
      <section class="error-view container" >
        <h1>This is our error view! </h1> 
      </section><!-- instructions said to use class not id-->
      
      <section class="one-book container">
        <!-- One Book View! -->
        <section id="one-book-holder"></section>
          <button id="Modify" data-id="#">Change Details</button>
          <button id="Delete" data-id="#">Delete</button>
      </section>

      <section class="add-book container" id="form-view">
        <form>
          <fieldset>
            <legend>Add a new book</legend>
            <legend>Title:<input id="title" type="text"></legend>
            <legend>Author:<input id="author" type="text"></legend>
            <legend>ISBN:<input id="isbn" type="text"></legend>
            <legend>Image URL:<input id="image-url" type="text"></legend>
            <legend>Description:<input id="description" type="text"></legend>
            <button id="submit">Submit a new book</button>
          </fieldset>
        </form>
      </section>
    
      <section class="about container">
        <h1>Some of my interests:</h1>
        <ul>
          <li>Coding</li>
          <li>Sharing what I've learned</li>
          <li>Hanging with my family</li>
        </ul>
      </section>    
    </main>

    <!-- Footer -->
    <footer>
      <ul>
        <li class="icon-github"></li>
        <li class="icon-rocket"></li>
      </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/controller/routes.js"></script>
    <script src="scripts/views/home-view.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/views/add-view.js"></script>
    <script> 
      $( document ).ready(function() {
      console.log( "document ready!" );
      app.Book.fetchAll(app.bookView.initIndexPage);
      });
    </script>

    <!-- app.Article.fetchAll(app.articleView.initIndexPage); -->
    <!-- </script> -->
  </div>
</body> 
</html>
